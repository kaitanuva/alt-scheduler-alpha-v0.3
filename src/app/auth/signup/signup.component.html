<div class="container-fluid">
    <div class="row">
      <div class="Absolute-Center">
        <div class="col-sm-12 col-md-10 col-md-offset-1">
          <form (ngSubmit)="onSignup(f)" #f="ngForm">
            <div class="form-group input-group">
              <span class="input-group-addon">
                <i class="glyphicon glyphicon-user"></i>
              </span>
              <input 
                type="text"
                name="username"
                placeholder="username"
                class="form-control"
                ngModel
                required
                #username="ngModel">
            </div>
            <div class="form-group input-group">
              <span class="input-group-addon">
                <i class="glyphicon glyphicon-lock"></i>
              </span>
              <input 
                type="password"
                name="password"
                placeholder="password"
                class="form-control"
                minlength=6
                ngModel
                required
                #password="ngModel">
            </div>
            <span 
              *ngIf="!password.valid && password.touched"
              style="color:red;" 
              class="help-block"
            >Please enter a password with 6 or more characters.</span>
            <div class="form-group">
              <button 
                type="submit"
                [disabled]="!f.valid && username.touched && password.touched"
                class="btn btn-block">Signup
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
