<div class="container-fluid">
  <ng-template [ngIf]="authService.userType == 'main'"> 
    <button 
      type="button" 
      class="btn btn-success" 
      (click)="newSchool()">New School</button>
    <button
      *ngIf="schoolWasClicked"
      type="button" 
      class="btn btn-danger"
      (click)="deleteSchool()">Delete School</button>
  </ng-template>
  <br><br>
  <form *ngIf="newClicked" #f="ngForm">
    <div class="form-group">
      <div class="row">
        <div class="col-xs-2">
          <label for="school">School Name (日本語):</label>
          <input 
            type="text"
            id="school"
            name="school"
            (keydown)="preventSpaces($event)"
            class="form-control"
            ngModel
            required
          >
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-xs-2">
          <label for="school">School Name (English):</label>
          <input 
            type="text"
            id="id"
            name="id"
            (keydown)="preventSpaces($event)"
            class="form-control text-lowercase"
            ngModel
            required
          >
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-xs-2">
          <label for="password">Password:</label>
          <input
            type="password"
            name="password"
            (keydown)="preventSpaces($event)"
            class="form-control"
            ngModel
            required
          >
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-xs-2">
          <label for="reenterpw">Re-enter password:</label>
          <input
            type="password"
            name="reenterpw"
            (keydown)="preventSpaces($event)"
            class="form-control"
            ngModel
            required
          >
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-xs-2">
          <label for="associatedALT">Associated ALT</label>
          <select
            name="associatedALT"
            style="float: right;"
            ngModel
            required>
            <option 
              *ngFor="let alt of alts"
              [value]="alt">{{alt}}</option>
          </select>
        </div>
      </div>
      <br>
      <button 
        type="submit"
        class="btn"
        [disabled]="!f.valid" 
        (click)="onSave()">Save</button>
    </div>
  </form>
<hr>
  <div class="row">
    <div class="col-md-2">
        <a 
          style="cursor: pointer;"
          class="list-group-item clearfix"
          *ngFor="let school of schoolsList; let i = index"
          (click)="schoolClicked(i)"
          routerLinkActive="active"
          [routerLink]="i"
        >{{school}}</a>
    </div>
    <div class="col-md-10">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
