<form #f="ngForm"> 
  <div 
    class="form-group">
    <br>
    <div class="col-xs-2">
      <div class="radio">
          <input type="radio" name="time" value="午前" ngModel required>午前
      </div>
      <div class="radio">
        <input type="radio" name="time" value="午後" ngModel>午後
      </div>
      <div class="radio">
        <input type="radio" name="time" value="一日中" ngModel>一日中
      </div>
    </div>
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th class="col-xs-1 text-center">Date 日</th>
            <th class="col-xs-1 text-center">Day 曜</th>
            <th class="col-xs-2 text-center">Period (time) 校時 (時間)</th>
            <th class="col-xs-1 text-center">Class 学年/組</th>
            <th class="col-xs-2 text-center">Teacher 担当教諭</th>
            <th class="col-xs-5 text-center">Lesson Plans</th>
          </tr>
          <tr>
            <td rowspan="7" style="vertical-align: middle">
              <select 
                id="date"
                class="text-center form-control input-sm"
                name="date"
                ngModel
                (change)="onChangeDate()"
                required>
                  <option 
                    *ngFor="let theDate of datesList"
                    [value]="theDate"
                  >{{theDate}}</option>
                </select>
            </td>
            <td rowspan="7" style="vertical-align: middle">
              <p class="text-center form-control-static">{{theDay}}</p>
            </td>
            <td>
              <input 
                class="text-center form-control" 
                id="period1"
                name="period1"
                ngModel
                style="width: 100%" 
                type="text" 
                placeholder="(1) 8:40-9:25">
            </td>
            <td>
              <input 
                class="text-center form-control" 
                id="class1"
                name="class1"
                ngModel
                style="width: 100%" 
                type="text" 
                placeholder="1">
            </td>
            <td>
              <input 
                class="text-center form-control" 
                id="teacher1"
                name="teacher1"
                ngModel
                style="width: 100%" 
                type="text" 
                placeholder="Yamada">
            </td>
            <td>
              <input 
                class="text-center form-control"
                id="lesson1"
                name="lesson1"
                ngModel
                type="text"
                style="width: 100%" 
                placeholder="Numbers">
            </td>
          </tr>
          <tr>

              <input 
                class="text-center form-control"

                ngModel

<span *ngIf="weekend" style="color: red;">That's a weekend!</span>

<div style="float: right">
<button 
  class="btn"
  (click)="onCancel()"
>Cancel</button>
<button 
  class="btn btn-primary" 
  (click)="onRequest()"
  [disabled]="weekend || !f.valid"
>Request</button>
</div>
